            variables:
              station: "BBC Radio 6 Music"

      rem_7:
        - do: ha_service
          domain: script
          service: turn_on
          data:
            entity_id: radio_script
            variables:
              station: "FIP"

      rem_8:
        - do: ha_service
          domain: script
          service: turn_on
          data:
            entity_id: radio_script
            variables:
              station: "KCRW Eclectic 24"

      rem_9:

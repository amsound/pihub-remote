          domain: media_player
          service: media_next_track
          data:
            entity_id: speakers

      rem_pause:
        - do: ha_service
          domain: media_player
          service: media_play_pause
          data:
            entity_id: speakers

      rem_stop:
        - do: ha_service
          domain: media_player
          service: media_stop
          data:
            entity_id: speakers

      rem_dir_left:
        - do: ha_service
          domain: media_player
          service: media_previous_track
          data:
            entity_id: speakers

      rem_dir_right:
        - do: ha_service
          domain: media_player
          service: media_next_track
          data:
            entity_id: speakers

      rem_ch_up:
        - do: ha_service
          domain: script
          service: turn_on
          when: down
          data:
            entity_id: radio_script
            variables:
              tune_action: next

      rem_ch_down:
        - do: ha_service
          domain: script
          service: turn_on
          when: down
          data:
            entity_id: radio_script
            variables:
              tune_action: prev

      rem_ok:
        - do: ha_service
          domain: media_player
          service: media_play_pause
          data:
            entity_id: speakers

      rem_0:
        - do: ha_service
          domain: script
          service: turn_on
          data:
            entity_id: radio_script
            variables:
              station: "Magic Radio"

      rem_1:
        - do: ha_service
          domain: script
          service: turn_on
          data:
            entity_id: radio_script
            variables:
              station: "BBC Radio 1"

      rem_2:
        - do: ha_service
          domain: script
          service: turn_on
          data:
            entity_id: radio_script
            variables:
              station: "Classic FM"

      rem_3:
        - do: ha_service
          domain: script
          service: turn_on
          data:
            entity_id: radio_script
            variables:
              station: "Absolute Radio"

      rem_4:
        - do: ha_service
